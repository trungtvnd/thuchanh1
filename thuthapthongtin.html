<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title style="color: blue">BIỂU MẪU ĐĂNG KÝ</title>
</head>
<body>
<div style="border: 5px solid; width: 400px; height: 400px">
    <form style="">
        <h2 style="color: blue"><STRONG>GET INFORMATION</STRONG></h2>
        <table>
            <tr>
                <td>Full name</td>
                <td><label><input type="text" placeholder="Lò Thị Súng"></label></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><label><select>
                    <option>18-23</option>
                    <option>23-30</option>
                    <option>30-40</option>
                    <option><40</option>
                </select></label></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><label><input type="radio" name="G" >Male</label></td>
                <td><label><input type="radio" name="G">Female</label></td>
            </tr>
            <tr>
                <td>PhoneNum</td>
                <td><label><input type="number" placeholder="Số điện thoại của bạn"></label></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><label><input type="text" placeholder="Email của bạn"></label></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><label><input type="text" placeholder="Địa chỉ của bạn"></label></td>
            </tr>
            <tr>
                <td>Account</td>
                <td><label><input type="text" placeholder="Số tài khoản của bạn"></label></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><label><input type="password" placeholder="Mật khẩu tài khoản của bạn"></label></td>
            </tr>
            <tr>
                <td><label><input type="submit" value="Gửi"></label></td>
                <td><label><input type="reset" value="Nhập lại"></label></td>
            </tr>

        </table>


    </form>
</div>
<br><br><br>
</body>
</html>
